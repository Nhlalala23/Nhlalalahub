<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <title>contacts</title>
    <link rel="stylesheet" href="style.css">
    <!--using inline css to style only this page-->
    <style>
         
    p{
        text-align: center;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }
    h2{
        text-align: center;
        font-family: cursive;
    }
    body{
        background-color: aquamarine;
    }
    .contDetails{
        width: 20%;
      
    }
    .contBox{
        background-color: white;
        display: flex;
    }
    .contLeft{
        flex-basis: 20%;
        padding: 20px 60px;
    }
    .contRight{
        flex-basis: 20%;
        padding: 20px;
        background-color: white;
    }
    </style>
    <body>
       <!---<p>Contact information</p>
        <address>nhlalala@gmail.com</address>
       -->

       <!--Adding contact information using classes-->
       <div class="contDetails">
        <h2>Contact with us </h2>
        
       </div>
        <div class="contBox">
            <div class="contLeft">
               <h3>sent us your request</h3>
               <!--adding form-->
               <form>
                    <div class="row">
                        <div class="group">
                            <label> Name</label>
                            <input type="text" placeholder="Your Name">

                        </div>

                    </div>
                    <div class="row">
                        <div class="group">
                            <label> phone</label>
                            <input type="text" placeholder="+27 71 9081 888">
                            
                        </div>
                    </div>
                    <div class="row">
                       <div class="group">
                           <label> email</label>
                           <input type="email" placeholder="email@gmail.com">
                           
                       </div>

               </form>
            </div>
            <div class="contRight">
                <h3>connect with us</h3>
                <h2></h2>
            </div>
        </div>
    </body>
</html>
