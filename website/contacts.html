<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">Diamond/Gold</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Shop</a></li>
            <li><a href="contacts.html">Contact</a></li>
            <li><button type="button"><a href="login.html">Sign-in</a></button></li>
        </ul>
    </nav>

    <div class="contDetails">
        <h2>Contact with us</h2>
    </div>
    <div class="contBox">
        <div class="contLeft">
            <h3>Send us your request</h3>
            <form action="database/process_form.php" method="POST">
                <div class="row">
                    <div class="group">
                        <label>Name</label>
                        <input type="text" placeholder="Your Name" name="name" required>
                    </div>
                </div>
                <div class="row">
                    <div class="group">
                        <label>Phone</label>
                        <input type="text" placeholder="+27 71 9081 888" name="phone" required>
                    </div>
                </div>
                <div class="row">
                    <div class="group">
                        <label>Email</label>
                        <input type="email" placeholder="email@gmail.com" name="email" required>
                    </div>
                </div>
                <label>Message</label>
                <textarea rows="4" placeholder="Your message" name="message" required></textarea> 
                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="contRight">
            <h3>Connect with us</h3>
            <p>Email:</p>
            <p>Diamond@gmail.com</p>
            <p>Phone:</p>
            <p>+27 71 9081 888</p>
        </div>
    </div>
</body>
</html>
