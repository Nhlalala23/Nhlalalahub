<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Group Interface</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    #group-container {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      padding: 20px;
    }

    .group-card {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin: 10px;
      padding: 20px;
      width: 200px;
    }

    .group-card h2 {
      margin-top: 0;
    }

    .group-card p {
      color: #555;
    }
  </style>
</head>
<body>

  <header>
    <h1>My Groups</h1>
  </header>

  <div id="group-container">
    <div class="group-card">
      <h2>Group 1</h2>
      <p>Description of Group 1.</p>
      <button>Join Group</button>
    </div>

    <div class="group-card">
      <h2>Group 2</h2>
      <p>Description of Group 2.</p>
      <button>Join Group</button>
    </div>

    <!-- Add more group cards as needed -->

  </div>

</body>
</html>
